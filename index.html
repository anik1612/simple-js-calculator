<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Vanilla JS Calculator - Anik Sarker</title>
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="display"> 0 </div>
        <div class="nums">
            <button class="ac special-code"> AC </button>
            <button class="plus-minus special-code"> +/-</button>
            <button class="percent special-code"> &#37; </button>
            <button class="num-7">7</button>
            <button class="num-8"> 8 </button>
            <button class="num-9"> 9 </button>
            <button class="num-4"> 4 </button>
            <button class="num-5"> 5 </button>
            <button class="num-6"> 6 </button>
            <button class="num-1"> 1 </button>
            <button class="num-2"> 2 </button>
            <button class="num-3"> 3 </button>
            <button class="num-0"> 0 </button>
            <button class="num-dot" id="dot">.</button>
        </div>
        <div class="ops">
            <button class="op-1"> &#247; </button>
            <button class="op-2"> &#215; </button>
            <button class="op-3"> â€“ </button>
            <button class="op-4"> + </button>
            <button class="op-5"> = </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
